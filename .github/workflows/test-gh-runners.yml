# This workflow is designed to use the GitHub runners.
name: test-gh-runners
on:
  workflow_dispatch:
    inputs:
      duration_seconds:
        description: "Duration to sleep (in seconds)"
        required: false
        default: "10"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-job:
    runs-on: ["ubuntu-latest"]
    name: Quick Job (~5s)
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Quick step
        run: |
          echo "Starting quick job..."
          sleep 2
          echo "Quick job completed!"
